<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="palindrome.css" />
    <title>Palindrome</title>
  </head>
  <body>
    <main class="container">
    <h1 id="as" class="title">Oscar's Palindrome Checker</h2>
    <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    <div class="palindrome-div">
      <label>Please enter some text to see if it is a palindrome<label>
      <input class="palindrome-input" id="text-input"></input>
      <button class="palindrome-btn" id="check-btn">Check</button>
      <p class="palindrome-definition" id="result"></p>
    </div>
    
    </main>
    <script src="./palindrome.js"></script>
  </body>
</html>
